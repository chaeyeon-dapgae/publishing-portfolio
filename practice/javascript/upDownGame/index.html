<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 맞추기 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="upDownGame">
    <h1>숫자 맞추기 게임</h1>
    <p id="upDownResult">Up? Down?</p>
    <div class="gameStart">
      <input type="number" id="userNum" placeholder="1~100 사이의 숫자를 입력하세요">
      <button id="go">Go</button>
    </div>
    <p id="chances">Life : 3</p>
    <button id="resetBtn">reset</button>
    <p id="answer">정답 :</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
