<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 UI 디자인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#none">Chaeyeon</a>
      </header>
      <section>
        <div class="login">
          <div class="login-type">
            <h1>로그인</h1>
            <a href="#none" class="btn">휴대폰 번호로 로그인</a>
            <span class="or-text">또는</span>
            <a href="#none" class="btn">이메일로 로그인</a>
            <a href="#none" class="btn">네이버로 로그인</a>
            <a href="#none" class="btn">카카오톡으로 로그인</a>
            <a href="#none" class="btn">페이스북으로 로그인</a>
          </div>
          <div class="login-footer">
            <input type="checkbox" id="login-chk" />
            <label for="login-chk">로그인 상태 유지</label>
            <p>밴드가 처음이신가요? <a href="#none">회원가입</a></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
