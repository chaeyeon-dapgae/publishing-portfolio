<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 체크 애니메이션 로그인폼</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="login">
    <div class="logo">C</div>
    <h1>Chaeyeon Login</h1>
    <form>
      <div class="input-field">
        <input id="userid" type="email" autocomplete="off" required>
        <span>user email</span>
      </div>
      <div class="input-field">
        <input id="userpw" type="password" required maxlength="12" minlength="7">
        <span>Password</span>
      </div>
      <div class="button-field">
        <input id="login-btn" type="submit" value="sign in">
      </div>
      <div class="add-info">
        <label>
          <input type="checkbox">Save your Email?
        </label>
        <a href="#none">
          Forgot Password?
        </a>
      </div>
    </form>
  </section>
  <script>
    var userid = $('#userid'),
        userpw = $('#userpw'),
        loginBtn = $('#login-btn');

  loginBtn.click(function(){
    if(userid.val() == '') {
      userid.next('span').addClass('warning')
      setTimeout(function(){
        userid.next('span').removeClass('warning')
      }, 1000)
    }
    else if (userpw.val() == '') {
      userpw.next('span').addClass('warning')
      setTimeout(function(){
        userpw.next('span').removeClass('warning')
      }, 1000)
    }
    else {
      실행구문
    }
  })
  </script>
</body>
</html>
