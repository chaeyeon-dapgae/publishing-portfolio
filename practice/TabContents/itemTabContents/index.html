<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭 콘텐츠</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabContents">
    <div class="content cnt01">
      <input type="radio" id="cnt01-btn1" name="cnt01-btn" checked>
      <input type="radio" id="cnt01-btn2" name="cnt01-btn">
      <input type="radio" id="cnt01-btn3" name="cnt01-btn">
      <div class="tab tab01">
        <div class="imgGroup">
          <div class="imgView">
            <img src="img/item01.jpg">
            <img src="img/item02.jpg">
            <img src="img/item03.jpg">
          </div>
        </div>
      </div>
      <div class="btn">
        <label for="cnt01-btn1"></label>
        <label for="cnt01-btn2"></label>
        <label for="cnt01-btn3"></label>
      </div>
    </div>
    <div class="content cnt02">
      <input type="radio" id="cnt02-btn1" name="cnt02-btn" checked>
      <input type="radio" id="cnt02-btn2" name="cnt02-btn">
      <input type="radio" id="cnt02-btn3" name="cnt02-btn">
      <div class="tab tab02">
        <div class="imgGroup">
          <div class="imgView">
            <img src="img/item01.jpg">
            <img src="img/item02.jpg">
            <img src="img/item03.jpg">
          </div>
        </div>
      </div>
      <div class="btn">
        <label for="cnt02-btn1"></label>
        <label for="cnt02-btn2"></label>
        <label for="cnt02-btn3"></label>
      </div>
    </div>
    <div class="content cnt03">
      <input type="radio" id="cnt03-btn1" name="cnt03-btn" checked>
      <input type="radio" id="cnt03-btn2" name="cnt03-btn">
      <input type="radio" id="cnt03-btn3" name="cnt03-btn">
      <div class="tab tab03">
        <div class="imgGroup">
          <div class="imgView">
            <div>
              <div class="sale">
                <h5>25%</h5>
                <span>sale</span>
              </div>
              <img src="img/item01.jpg">
            </div>
            <div>
              <div class="sale">
                <h5>15%</h5>
                <span>sale</span>
              </div>
              <img src="img/item02.jpg">
            </div>
            <div>
              <div class="sale">
                <h5>35%</h5>
                <span>sale</span>
              </div>
              <img src="img/item03.jpg">
            </div>
          </div>
        </div>
      </div>
      <div class="btn">
        <label for="cnt03-btn1"></label>
        <label for="cnt03-btn2"></label>
        <label for="cnt03-btn3"></label>
      </div>
    </div>
  </div>
</body>
</html>
